<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DragonBD News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .news:hover{
        cursor: pointer;
        color: blue;
      }
      .logo{
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body class="container my-3">
    <header>
        <!-- Navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand"><h3><span class="bg-danger p-2 rounded text-white">DragonBD</span> News</h3></a>
              <form class="d-flex mt-2" role="search">
                <a href=""><h5>News</h5></a>
                <p class="mx-4">Blog</p>
              </form>
            </div>
          </nav>
    </header>
    <main>
      <!-- options section -->
        <section>
            <div  class="d-flex justify-content-evenly my-3" id="news-list">
              
            </div>
        </section>
        <!-- news card section -->
        <section>
          <div id="news-card"  style="max-width: 840px;" class="mb-5">
            
          </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>

</html>
